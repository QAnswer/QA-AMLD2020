		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
                //slideNumber: true,
                progress: false,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                    { src: 'plugin/title-footer/title-footer.js', async: true, callback: function() { } }
				]
			});
		</script>

		<script>
            Reveal.addEventListener( 'slidechanged', function( event ) {
                var elem = document.getElementById('title-footer');
                if (elem!=null){
                    elem.parentNode.removeChild(elem);
				}
                var title = ' ';
                var color = 'rgb(51, 51, 51)';
                if (event.currentSlide.getAttribute("ch")=="-1" || event.currentSlide.getAttribute("ch")===undefined || Reveal.getIndices().h===undefined){
                    title = "-1";
                }
                if (event.currentSlide.getAttribute("ch")=="0"){
                    title = " ";
                }
                if (event.currentSlide.getAttribute("ch")=="1"){
                    title = "What is Question Answering?";
				}
                if (event.currentSlide.getAttribute("ch")=="2"){
                    title = "1. Research Challanges";
                    color = "darkcyan";
                }
                if (event.currentSlide.getAttribute("ch")=="3"){
                    title = "2. Converting natural language to SPARQL queries";
                    color = "rebeccapurple";
                }
                if (event.currentSlide.getAttribute("ch")=="4"){
                    title = "3. Trill: A Reusable and Easily Portable Front-End for QA Systems over KB";
                    color = "orange";
                }
                if (event.currentSlide.getAttribute("ch")=="5"){
                    title = "4. Qanary: An architecture for QA systems";
                    color = "green";
                }
                title_footer.initialize((Reveal.getIndices().h+1)+"/"+Reveal.getTotalSlides(), title, color);
//                console.log(event.currentSlide.getAttribute("chapter"));
                //console.log(event.currentSlide.chapter);
                // event.previousSlide, event.currentSlide, event.indexh, event.indexv
            } );
		</script>
